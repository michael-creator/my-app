<!DOCTYPE html>
<html lang="en">
<head>
    {%if title %}
    <title>MY APP - {{title}}</title>
    {%else%}
    <title>MY APP </title>
    {% endif %}
    <title>MY APP</title>
</head>
<body>
    {%for post in post %}
    <h1>{{post.title}}</h1>
    <p>by {{ post.author}}</p>
    <p> {{post.content}} on {{post.date}}</p>
    {% endfor %}
</body>
</html>
